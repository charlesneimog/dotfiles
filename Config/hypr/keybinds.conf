#╭──────────────────────────────────────╮
#│          Execute Something           │
#╰──────────────────────────────────────╯
bind = , print, exec, grim -g "$(slurp)" $HOME/Pictures/Screenshots/$(date +'%s_grim.png')
bind = SUPER,t, exec, bash -c ". ~/.config/hypr/functions.sh translate_selection" 
bind = SUPER, a, exec, $notifycmd 'Toggled Special Workspace'
bind = SUPER, D, exec, killall rofi || rofi -show drun -show-icons -icon-theme "Tela-circle" -theme $HOME/.config/rofi/launcher/style.rasi
bind = SUPER, E, exec, nautilus
bind = SUPER, L, exec, pidof hyprlock || hyprlock
bind = SUPER, Return, exec, wezterm-gui

#╭──────────────────────────────────────╮
#│               Commands               │
#╰──────────────────────────────────────╯
bind = ALT, F4, killactive,
bind = SUPER, Q, killactive,

# Logout 
bind = SUPER SHIFT, Q, exit,

#╭──────────────────────────────────────╮
#│             Move Window              │
#╰──────────────────────────────────────╯
bind = SUPER, c, exec, hyprctl dispatch centerwindow
bind = SUPER SHIFT, B, exec, wlogout

# Focus
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

# Move to workspace
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move to another workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Move split place
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, l, movewindow, r
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, j, movewindow, d 

# resize
bind = SUPER CTRL, h, resizeactive, -20 0
bind = SUPER CTRL, l, resizeactive, 20 0
bind = SUPER CTRL, k, resizeactive, 0 -20
bind = SUPER CTRL, j, resizeactive, 0 20 

# Dispatchers
bind = SUPER, F, fullscreen,
bind = SUPER SHIFT, F, alterzorder,
bind = SUPER, Space, togglefloating,
bind = SUPER, P, pseudo,
bind = SUPER, S, togglesplit,

#╭──────────────────────────────────────╮
#│               Fn Keys                │
#╰──────────────────────────────────────╯
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bindl=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl=, XF86MonBrightnessUp, exec, brightnessctl set 2%+
bindl=, XF86MonBrightnessDown, exec, brightnessctl set 2%-

