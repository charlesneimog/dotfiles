[manager]

ratio            = [ 2, 2, 5 ]
sort_by          = "alphabetical"
sort_sensitive   = false
sort_reverse 	 = false
sort_dir_first   = true
sort_translit    = false
linemode         = "none"
show_hidden      = false
show_symlink     = true
scrolloff        = 5
mouse_events     = [ "click", "scroll" ]
title_format     = "Yazi: {cwd}"

[preview]
wrap            = "no"
tab_size        = 2
max_width       = 900
max_height      = 1200
cache_dir       = ""
image_delay     = 30
image_filter    = "triangle"
image_quality   = 75
sixel_fraction  = 15
ueberzug_scale  = 1
ueberzug_offset = [ 0, 0, 0, 0 ]
rules = [
    { name = "*.rnote", binary = true },
    { name = "*.mscz", binary = true },
]

[opener]
rnote = [
    {run = 'flatpak run com.github.flxzt.rnote "$1"', desc = "Open in Rnote", for = "linux"},
]

musescore = [
    {run = 'mscore "$1"', desc = "Open in Musescore", for = "linux"},
]

[open]
rules = [
    { name = "*.rnote", use = "rnote" },
    { name = "*.mscz", use = "musescore" }
]
